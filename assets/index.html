<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>mock</title>
</head>
<body>
  <h1 id="testId">Mock loading...</h1>
<script src="bower_components/jquery/dist/jquery.js"></script>
<script>
(function(){
  $.ajax('/api/groups/1/users/1').success(function(res){
    var testEl = $('#testId');
    testEl.text([
      'id: ', res.id,
      ', groupid: ', res.groupid,
      ', userid: ', res.userid
    ].join(''));
  });
})();
</script>
</body>
</html>
